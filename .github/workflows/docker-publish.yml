name: Build, Lint, Push and Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  lint:
    name: Lint code with ESLint
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --ext .js

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint  # ðŸ‘ˆ Espera que el job "test" pase
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Build image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/api-k8s-service1:latest .
  
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
            image-ref: ${{ secrets.DOCKER_USERNAME }}/api-k8s-service1:latest
            exit-code: '1'
            severity: 'CRITICAL,HIGH'
  
      - name: Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/api-k8s-service1:latest
  
  deploy:
            runs-on: self-hosted
            needs: build-and-push
            steps:
              - name: Checkout code
                uses: actions/checkout@v3
        
              - name: Aplicar manifiestos en Minikube
                run: |
                  kubectl apply -f k8s/namespace.yaml
                  kubectl apply -f k8s/rbac.yaml
                  for file in k8s/*/*.yaml; do
                    kubectl apply -f "$file"
                  done
              - name: Force rollout restart
                run: kubectl rollout restart deployment/api-demo -n demo-api
        